apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
  compileSdkVersion 28

  defaultConfig {
    minSdkVersion 19
    targetSdkVersion 28
    versionCode 1
    versionName "1.0.0"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  publish {
        artifactId = 'RxLife'
        userOrg = 'z-p-j'
        groupId = 'com.zpj.rxlife'
        publishVersion = '1.0.0'
        desc = 'Bind observables to the lifecycle of Activity or Fragment or View in a non-invasive way.'
        website = 'https://github.com/Z-P-J/RxLife'
        licences = ['Apache-2.0']
    }
}

dependencies {
  compileOnly('com.android.support:appcompat-v7:28.0.0')
  compileOnly('io.reactivex.rxjava2:rxjava:2.2.17')
  compileOnly('io.reactivex.rxjava2:rxandroid:2.1.1')
}

